<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explorer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <!-- TODO -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Explorer</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
          
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
      <!-- end TODO -->

      <hr>
      <div class="row">
        <h3>Add Product</h3>
        <form action="#">
          <div class="form-group">
            <label for="">Product Address</label>
            <input class="form-control" type="text" id="productAdress">
          </div>
          <div class="form-group">
              <label for="">Product Name</label>
              <input class="form-control" type="text" id="productName">
          </div>
          <div class="form-group">
              <label for="">Product Source's Name</label>
              <input class="form-control" type="text" id="productSourceName">
          </div>
          <button class="btn btn-primary" id="submitAddProduct">Submit</button>
        </form>
      </div>
      <hr>

      <div class="row">
        <h3>Get Product</h3>
        <form action="#">
            <div class="form-group">
              <label for="">Product Address</label>
              <input class="form-control" type="text" id="getProductAdress">
            </div>
            <button class="btn btn-primary" id="getProductSubmit">Submit</button>
          </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
